{% extends 'base.html' %}
{% block content %}
<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <a href="{{ url_for('update_task', id=task.id) }}">Edit</a>
        <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
